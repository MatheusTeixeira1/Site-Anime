    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', document.getElementById('inputImage').files[0]);

            const data = JSON.stringify({
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: "USER",
            });
            formData.append('data', data);

            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('UsuÃ¡rio registrado com sucesso!');

                    const data = await response.json();
                    sessionStorage.setItem('token', data.token); // Salva o token de autenticaÃ§Ã£o
                    window.location.href = '../products/products.html';

                    //window.location.href = 'login.html'; // Redireciona para a pÃ¡gina de login
                } else {
                    const errorData = await response.json();
                    document.getElementById('error').textContent = errorData.message || 'Erro ao registrar usuÃ¡rio.';
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('error').textContent = 'Erro ao se conectar ao servidor.';
            }
        });




        const inputFile = document.getElementById('inputImage');
        const pictureImage = document.querySelector('.spanInputImage');
        const pictureImageTxt = 'Foto de Perfil';
        pictureImage.innerHTML = pictureImageTxt;

        inputFile.addEventListener('change', function (e) {
            const inputTarget = e.target;
            const file = inputTarget.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function (e) {
                    const readerTarget = e.target;

                    const img = document.createElement('img');
                    img.src = readerTarget.result;
                    img.classList.add('chosenImage')
                    pictureImage.innerHTML = '';
                    pictureImage.appendChild(img);
                });

                reader.readAsDataURL(file);
            } else {
                pictureImage.innerHTML = pictureImageTxt;
            }
        });
    </script>
